<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ .Title | default .Site.Title}}{{ if not .IsHome }} / {{ .Site.Title }}{{ end }}</title>
	<base href="{{ .Site.BaseURL }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{if .Description}}{{ .Description }}{{else}}{{.Title | default .Params.Title}}{{end}}"/>
	
	<meta property="og:title" content="{{ .Title | default .Site.Title}}{{ if not .IsHome }} - {{ .Site.Title }}{{ end }}">
	<meta property="og:description" content="{{if .Description}}{{ .Description }}{{else}}{{.Title | default .Params.Title}}{{end}}">
	<meta property="og:image" content="{{ if .Params.featured_image }}{{ .Site.BaseURL }}{{ .Params.featured_image }}{{else}}{{ .Site.BaseURL }}images/meta-image.png{{end}}">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">
	
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="{{ .Permalink }}">
	<meta property="twitter:title" content="{{ .Title | default .Site.Title}}{{ if not .IsHome }} â€” {{ .Site.Title }}{{ end }}">
	<meta property="twitter:image" content="{{ if .Params.featured_image }}{{ .Site.BaseURL }}{{ .Params.featured_image }}{{else}}{{ .Site.BaseURL }}images/meta-image.png{{end}}">
	<meta property="twitter:site" content="@frrrnd">
	
	<meta name="theme-color" content="#f2efee">
	<meta name="view-transition" content="same-origin">
	<link rel="preload stylesheet" href="{{ .Site.BaseURL }}stylesheets/style.css" as="style">
	<link rel="preload stylesheet" href="{{ .Site.BaseURL }}stylesheets/tokyo-night-dark.min.css" as="style">
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon-64.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}images/favicon-128.png">
</head>
