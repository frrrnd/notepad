{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main single__item" role="main">

		<article class="post__item">
			<header class="post__header">
				<h1>{{ .Title }}</h1>
				<div class="post__meta">
					<time>{{ .Date.Format "02.01.2006" }} </time>
				</div>
			</header>

			<section class="post__content">
				{{ .Content }}
			</section>
		</article>

</main>

{{ partial "footer.html" . }}
